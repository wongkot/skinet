<header>
    <span *ngIf="this.totalCount && this.totalCount > 0">
        Showing
        <strong>
            {{ (pageNumber - 1) * pageSize + 1 }} -
            {{
                pageNumber * pageSize > this.totalCount
                    ? this.totalCount
                    : pageNumber * pageSize
            }}
        </strong>
        of <strong>{{ totalCount }}</strong>
        Results
    </span>
    <span *ngIf="totalCount === 0">There are no results for this filter</span>
</header>
